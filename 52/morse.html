<script>
var morse = {
  ".-":"a",
  "-...":"b",
  "-.-.":"c",
  "-..":"d",
  ".":"e",
  "..-.":"f",
  "--.":"g",
  "....":"h",
  "..":"i",
  ".---":"j",
  "-.-":"k",
  ".-..":"l",
  "--":"m",
  "-.":"n",
  "---":"o",
  ".--.":"p",
  "--.-":"q",
  ".-.":"r",
  "...":"s",
  "-":"t",
  "..-":"u",
  "...-":"v",
  ".--":"w",
  "-..-":"x",
  "-.--":"y",
  "--..":"z",
  ".----":"1",
  "..---":"2",
  "...--":"3",
  "....-":"4",
  ".....":"5",
  "-....":"6",
  "--...":"7",
  "---..":"8",
  "----.":"9",
  "-----":"0",
  "-.-.--":"!",
  ".-.-.-":".",
  "...---...":"SOS"
}

decodeMorse = function(morseCode){
  var result = "";
  var morseCode = morseCode.replace(/  /g," ").replace(/(^\s*)|(\s*)$/g,"").split(" ");

  morseCode.forEach(i=>{
  	if(i == "") {
  		result += " ";
  	} else {
  		result += morse[i];
  	}
  })
  
  return result.toUpperCase();
}

console.log(decodeMorse(".... . -.--   .--- ..- -.. ."));
console.log(decodeMorse("."));
console.log(decodeMorse("...---..."));
</script>
