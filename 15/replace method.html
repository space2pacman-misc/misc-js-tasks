<script>
	var fruit = {
		value: 10,
		getValue: function() {
			return this.value
		}
	}

	function trace(o, m, f) {
		var original = o[m];

		o[m] = f;

		return original;
	}

	fruit.oldGetValue = trace(fruit, "getValue", function() {
		return this.value*2;
	})

	console.log(fruit.getValue()); // 20
	console.log(fruit.oldGetValue()); // 10
</script>
