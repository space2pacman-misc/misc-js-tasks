<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <script src="bugout.min.js" type="application/javascript"></script>
  <title>Bugout chat tutorial</title>
  <style>
    body { background-color: #333; font-size: 1.5em; padding: 0em 0.25em; }
    pre { color: #fff; white-space: pre-wrap; word-wrap: break-word; text-shadow: 0 0 10px #ccc; }
  </style>
  <script>
    function log(message) {
      document.getElementById("log").textContent += message + "\n";
    }
  </script>
</head>
<body>
  <pre id="log"></pre>
</body>
<script>
  log("Hello world!");

  //var b = Bugout();
  //log(b.address() + " [ me ]");
  var b = Bugout("bugout-chat-tutorial");
  log(b.address() + " [ me ]");
  b.on("seen", function(address, message) {
    log(address + " [ seen ]");
  });

  b.on("message", function(address, message) {
    log(address + ": " + message);
  });
</script>
</html>
