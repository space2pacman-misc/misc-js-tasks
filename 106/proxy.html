<script>
	var fruits = {
		apple: 10
	}
	var handler = {
		get(target, prop) {
			console.log("Read: " + prop);

			return target[prop];
		},
		set(target, prop, value) {
			console.log("Write: " + prop);
			target[prop] = value;

			return true;
		}
	}
	var proxy = new Proxy(fruits, handler);
</script>
