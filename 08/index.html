<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<input type="range" class="range" max="200">

<script>
	var range = document.querySelector(".range");
	var result = "";
	var space = " ";
	var symbol = "#";
	var resSpace = "";
	var x = 0;

	range.addEventListener("input", function() {
		x = this.value/100*2;
		console.clear();
		result = "";
		resSpace = "";
		for(var i = 0; i < 10; i++) {
			for(var j = 0; j < i*x; j++) {
				resSpace += space;
			}
			j = 0;
			result = resSpace + "#";
			console.log(result);
		}
	})

	
</script>

</body>
</html>
