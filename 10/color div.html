<!DOCTYPE html>
<html>
<head>
	<title>Hello</title>
</head>
<body>

<style>
	.block {
		width: 100px;
		height: 100px;
		background: black;
	}
</style>

<div id="app">
	<input v-model="background">
	<div class="block" v-bind:style="'background:' + background"></div>
</div>

<script src="vue.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			background: null
		}
	})	
</script>
</body>
</html>
